<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySite</title>
</head>
<body>
    <a href="{% url 'home' %}">
        <h3>个人博客网站</h3>
    </a>
    <hr>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
    {% empty %}
        <p>-- 暂无博客，尽情期待 --</p>
    {% endfor %}
    <p>一共有 {{ blogs|length }} 篇博客</p>
</body>
</html>
