{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
    {{ blog.title }}
{% endblock %}

{# 页面内容 #}
{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>创建时间：{{ blog.create_time|date:'Y-m-d H:m:s' }}</p>
    <a href="{% url 'blog_with_type' blog.blog_type.pk %}">
        <p>分类：{{ blog.blog_type }}</p>
    </a>
    <p>{{ blog.content }}</p>
{% endblock %}
