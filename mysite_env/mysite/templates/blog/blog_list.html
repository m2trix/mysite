{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
    Mysite
{% endblock %}

{# 页面内容 #}
{% block content %}
    {% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.content|truncatechars:50 }}</p>
    {% endfor %}
    <p>共 {{ blogs.count }} 篇博客</p>
{% endblock %}
